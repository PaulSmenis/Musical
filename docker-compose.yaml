version: '3'
services:
  php:
    build: ./images/php
    ports:
      - 9000:9000
    volumes:
      - .:/var/www/symfony:cached
  nginx:
    build: ./images/nginx
    ports:
      - 81:80
    volumes:
      - .:/var/www/symfony
      - ./docker-compose/.data/nginx/logs/:/var/log/nginx
    links:
      - php
